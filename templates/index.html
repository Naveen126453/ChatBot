<!DOCTYPE html>
<html>
<head>
    <title>Document Chatbot</title>
</head>
<body>
    <h2>Document-based Chatbot (Mistral + FAISS)</h2>

        <input type="text" name="query" placeholder="Ask a question" size="60" required>
        <button type="submit">Ask</button>
    </form>
    <p><b>Answer:</b> {{ answer }}</p>
</body>
</html>
